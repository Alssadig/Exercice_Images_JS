<html>
<head>
<script>
function controler1(){
    if(document.getElementById('Control1').checked){
        document.getElementById('Image1').style.display = "block";
    } else {
        document.getElementById('Image1').style.display = "none";
    }
}

function controler2(){
    if(document.getElementById('Control2').checked){
        document.getElementById('Image2').style.display = "block";
    } else {
        document.getElementById('Image2').style.display = "none";
    }
}

function controler3(){
    if(document.getElementById('Control3').checked){
        document.getElementById('Image3').style.display = "block";
    } else {
        document.getElementById('Image3').style.display = "none";
    }
}
</script>
</head>
<body>
<h1>Images</h1>
<hr/>
<p>Image 1<input type="checkbox" id="Control1"></p>
<button onclick="controler1()">Check</button></button><br/>
<img id="Image1" src="Image1.jpg" style="display: none;">
<hr/>
<p>Image 2<input type="checkbox" id="Control2"></p>
<button onclick="controler2()">Check</button></button><br/>
<img id="Image2" src="Image2.jpg" style="display: none;">
<hr/>
<p>Image 3<input type="checkbox" id="Control3"></p>
<button onclick="controler3()">Check</button></button><br/>
<img id="Image3" src="Image3.jpg" style="display: none;">
</body>
</html>
